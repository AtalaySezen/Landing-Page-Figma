<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/login.css">
</head>
<body>
    <section class="form-area">
        <div class="messages-user">
            <div class="error-message hide-error error" id="userError">
              <p></p>
            </div>
          
        </div>
          <form action="" method="" id="form"  class="form-group" name="myForm">
              <div class="header-form">
                  <h1 class="form-header" id="header-test">Login Us!</h1>
              </div>
              <div class="username-input">
                  <label class="form-label" for="">Username or Email:</label>
                  <input name="Name" type="text" autocomplete="off" id="username">
              </div>
              <div class="password-input">
                  <label class="form-label" for="">Password:</label>
                  <input  type="password" id="password" >
                  <i class="fa fa-eye" id="showPassword" aria-hidden="true"></i>
              </div>
              <button id="register-btn" class="button-register">
                  Login
              </button>
              
          </form>
      </section>
     
   
</body>
</html>
