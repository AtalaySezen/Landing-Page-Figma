<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/assets/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="logo">
                    <a href="/index.html" id="logoTop">
                        <img src="./images/Logo color.png" alt="">
                    </a>
                </li>
                <div class="nav-center">
                    <li class="items"><a href="#">About</a></li>
                    <li class="items"><a href="#">How it work</a></li>
                    <li class="items"><a href="#">Pricing</a></li>
                    <li class="items"><a href="#">Solution</a></li>
                    <li class="items"><a href="#">Features</a></li>
                </div>
                <ul class="navbar-right">
                    <a href="/login.html">
                        <button class="login-btn">Login</button>
                    </a>
                    <button class="register-btn">Register</button>
                </ul>
        </nav>
        <nav class="mobile-nav">
            <div class="hamburger-menu" id="hamburgerButton">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="mobile-links hide" id="mobileLinks">
                <li class="mobile-items"><a href="#">About</a></li>
                <li class="mobile-items"><a href="#">How it work</a></li>
                <li class="mobile-items"><a href="#">Pricing</a></li>
                <li class="mobile-items"><a href="#">Solution</a></li>
                <li class="mobile-items"><a href="#">Features</a></li>
                <li class="mobile-items"><a href="login.html">Login</a></li>
                <button class="btn-mobile">Register</button>
            </ul>
        </nav>
    </header>
    
    <section class="form-area">
      <div class="messages-user">
          <div class="error-message hide-error error" id="userError">
            <p></p>
          </div>
        
      </div>
        <form action=""  id="form"  class="form-group" name="myForm">
            <div class="header-form">
                <h1 class="form-header" id="header-test">Join Us!</h1>
            </div>
            <div class="username-input">
                <label class="form-label" for="">Username:</label>
                <input name="Name" type="text" autocomplete="off" id="username">
            </div>
            <div class="password-input">
                <label class="form-label" for="">Password:</label>
                <input  type="password" id="password" >
                <i class="fa fa-eye" id="showPassword" aria-hidden="true"></i>

            </div>
            <div class="repassword">
                <label class="form-label" for="">Password:</label>
                <input type="password"  name="" id="repassword"> 
                <i class="fa fa-eye eye2" id="showPassword" aria-hidden="true"></i>

            </div>
            <div class="email-input">
                <label class="form-label" for="">Email:</label>
                <input  type="text" id="email">
            </div>
            <div class="re-email">
                <label class="form-label" for="">Email:</label>
                <input type="text" id="email">
            </div>
            <button id="register-btn" class="button-register">
                Register
            </button>
            <div class="thanks-popup error" id="thanks-message">
                <p id="p-thanks">Thank you for join us! name</p>
                <i class="fa fa-window-close" aria-hidden="true" id="close-popup"></i>
        
            </div>
        </form>
    </section>
    
 


    <script src="/script/register.js"></script>
</body>
</html>
